<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій інтернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
            margin: 15px 0;
        }
        .counter-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .items__control {
            width: 40px;
            height: 40px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        .items__current {
            font-size: 24px;
            min-width: 30px;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Мій інтернет-магазин</h1>

<div class="container">
    <!-- Картка 1 -->
    <div class="product-card">
        <img src="https://i.moyo.ua/img/products/5503/39_1500.jpg" alt="Ноутбук">
        <h3>Ноутбук HP</h3>
        <div class="price">24 999 грн</div>
        
        <div class="counter-wrapper">
            <button class="items__control" data-action="minus">-</button>
            <div class="items__current" data-counter>1</div>
            <button class="items__control" data-action="plus">+</button>
        </div>
        
        <button class="add-to-cart">Додати в кошик</button>
    </div>

    <!-- Картка 2 -->
    <div class="product-card">
        <img src="https://i.moyo.ua/img/products/4988/82_1500.jpg" alt="Смартфон">
        <h3>Смартфон Apple</h3>
        <div class="price">12 499 грн</div>
        
        <div class="counter-wrapper">
            <button class="items__control" data-action="minus">-</button>
            <div class="items__current" data-counter>1</div>
            <button class="items__control" data-action="plus">+</button>
        </div>
        
        <button class="add-to-cart">Додати в кошик</button>
    </div>

    <!-- Картка 3 -->
    <div class="product-card">
        <img src="https://i.moyo.ua/img/products/5580/61_1500.jpg" alt="Навушники">
        <h3>Навушники Sony</h3>
        <div class="price">4 999 грн</div>
        
        <div class="counter-wrapper">
            <button class="items__control" data-action="minus">-</button>
            <div class="items__current" data-counter>1</div>
            <button class="items__control" data-action="plus">+</button>
        </div>
        
        <button class="add-to-cart">Додати в кошик</button>
    </div>
</div>

<script>
    // тут я роблю лічильники для всіх карток
    // використовую делегування  один обробник на весь документ
    window.addEventListener('click', function(event) {
        // шукаю кнопку + або -
        if (event.target.dataset.action === 'plus' || event.target.dataset.action === 'minus') {
            // знаходжу батьківський counter-wrapper
            const counterWrapper = event.target.closest('.counter-wrapper');
            // знаходжу сам лічильник
            const counter = counterWrapper.querySelector('[data-counter]');
            
            // перетворюю текст в число
            let currentValue = parseInt(counter.innerText);
            
            // якщо плюс  збільшуємо
            if (event.target.dataset.action === 'plus') {
                currentValue++;
            }
            
            // якщо мінус зменшуємо, але не нижче 1
            if (event.target.dataset.action === 'minus') {
                if (currentValue > 1) {
                    currentValue--;
                }
            }
            
            // записую нове значення назад
            counter.innerText = currentValue;
        }
    });
</script>

</body>
</html>
