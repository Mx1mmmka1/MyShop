<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій інтернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
            margin: 15px 0;
        }
        .counter-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .items__control {
            width: 40px;
            height: 40px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        .items__current {
            font-size: 24px;
            min-width: 30px;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Корзина */
        .cart {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        .cart h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .cart-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-title {
            font-weight: bold;
        }
        .cart-total {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .empty-cart {
            text-align: center;
            color: #999;
            min-height: 100px;
        }
        .cart-order-button {
            width: 100%;
            padding: 15px;
            background: #ffc107;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Мій інтернет-магазин</h1>

<div class="container">
    <div style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
        <!-- Картки товарів (твої 3 картки без змін) -->
        <div class="product-card">
            <img src="https://i.moyo.ua/img/products/5503/39_1500.jpg" alt="Ноутбук">
            <h3>Ноутбук HP</h3>
            <div class="price" data-price="24999">24 999 грн</div>
            <div class="counter-wrapper">
                <button class="items__control" data-action="minus">-</button>
                <div class="items__current" data-counter>1</div>
                <button class="items__control" data-action="plus">+</button>
            </div>
            <button data-cart class="add-to-cart">Додати в кошик</button>
        </div>

        <div class="product-card">
            <img src="https://i.moyo.ua/img/products/4988/82_1500.jpg" alt="Смартфон">
            <h3>Смартфон Apple</h3>
            <div class="price" data-price="12499">12 499 грн</div>
            <div class="counter-wrapper">
                <button class="items__control" data-action="minus">-</button>
                <div class="items__current" data-counter>1</div>
                <button class="items__control" data-action="plus">+</button>
            </div>
            <button data-cart class="add-to-cart">Додати в кошик</button>
        </div>

        <div class="product-card">
            <img src="https://i.moyo.ua/img/products/5580/61_1500.jpg" alt="Навушники">
            <h3>Навушники Sony</h3>
            <div class="price" data-price="4999">4 999 грн</div>
            <div class="counter-wrapper">
                <button class="items__control" data-action="minus">-</button>
                <div class="items__current" data-counter>1</div>
                <button class="items__control" data-action="plus">+</button>
            </div>
            <button data-cart class="add-to-cart">Додати в кошик</button>
        </div>
    </div>

    <!-- Корзина -->
    <div class="cart">
        <h2>Кошик</h2>
        <div id="cart-items" class="empty-cart">Кошик порожній</div>
        <div class="cart-total">Разом: <span id="cart-total-price">0</span> грн</div>
        <button class="cart-order-button">Оформити замовлення</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
